<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Article Mind Mapper</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mindmap {
      margin-top: 10px;
      width: 100%;
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-x: auto;
    }
    .error {
      color: red;
      padding: 10px;
      border: 1px solid red;
      margin: 10px 0;
      border-radius: 4px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      font-size: 12px;
      color: #666;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <button id="generateMap">Generate Mind Map</button>
  <div id="status"></div>
  <div id="mindmap"></div>
  <!-- Updated to latest stable version -->
  <script src="mermaid.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
